            debtThreats: ["üìû –°–µ—Ä—ë–≥–∞: '–°–ª—ã—à—å, —É–µ–±–∞–Ω, –±–∞–±–∫–∏ –≥–¥–µ? –Ø —Ç–≤–æ–π –¥–æ–º —Ç—Ä—É–±–∞ —à–∞—Ç–∞–ª!'", "üìû –°–µ—Ä—ë–≥–∞: '–°—Ç–µ–ø–∞, —è —Ç–≤–æ–∏–º –ª–∏—Ü–æ–º –∞—Å—Ñ–∞–ª—å—Ç —É–¥–æ–±—Ä—è—Ç—å –±—É–¥—É!'", "SMS –æ—Ç –°–µ—Ä—ë–≥–∏: '–¢–≤–æ–∏ –ø–æ—á–∫–∏ —Å—Ç–æ—è—Ç 100–∫. –£ —Ç–µ–±—è –µ—Å—Ç—å –≤—ã–±–æ—Ä.'", "SMS –æ—Ç –°–µ—Ä—ë–≥–∏: '–Ø –∑–Ω–∞—é –≥–¥–µ –∂–∏–≤–µ—Ç —Ç–≤–æ—è –º–∞–º–∫–∞. –í—Ä–µ–º—è –ø–æ—à–ª–æ.'"],
            friendReject: ["–ø–æ—Å–ª–∞–ª —Ç–µ–±—è –Ω–∞—Ö—É–π.", "—Å–∫–∞–∑–∞–ª, —á—Ç–æ –µ–≥–æ –∂–µ–Ω–∞ –ø—Ä–æ—Ç–∏–≤.", "—Å–¥–µ–ª–∞–ª –≤–∏–¥, —á—Ç–æ –Ω–µ —É–∑–Ω–∞–ª —Ç–µ–±—è.", "—Å–∫–∞–∑–∞–ª, '–¥–æ–ª–≥ –ø–ª–∞—Ç–µ–∂–æ–º –∫—Ä–∞—Å–µ–Ω' –∏ —Å–∫—Ä—ã–ª—Å—è –≤ —Ç—É–º–∞–Ω–µ."],
            gameOver: {
                health: "–¢—ã —Å–¥–æ—Ö –æ—Ç –∫–∞–∫–æ–π-—Ç–æ —Ö—É–π–Ω–∏, –ø–æ—Ç–æ–º—É —á—Ç–æ –Ω–µ —Å–ª–µ–¥–∏–ª –∑–∞ –∑–¥–æ—Ä–æ–≤—å–µ–º. –¢–≤–æ–∏ –¥–æ–ª–≥–∏ –ø–µ—Ä–µ—à–ª–∏ –∫–æ—Ç—É. –ú—è—É.",
                stress: "–¢–≤–æ—è –∫—É–∫—É—Ö–∞ –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ —É–ª–µ—Ç–µ–ª–∞. –û—Å—Ç–∞—Ç–æ–∫ –∂–∏–∑–Ω–∏ —Ç—ã –ø—Ä–æ–≤–µ–¥–µ—à—å, –ø—É—Å–∫–∞—è —Å–ª—é–Ω–∏ –≤ –¥—É—Ä–∫–µ –∏ –∫—Ä–∏—á–∞ '–ì–¥–µ –¥–µ–Ω—å–≥–∏, –õ–µ–±–æ–≤—Å–∫–∏?'.",
                debt: "–¢–µ—Ä–ø–µ–Ω–∏–µ –°–µ—Ä—ë–≥–∏ –ª–æ–ø–Ω—É–ª–æ. –¢–µ–±—è –≤—ã–≤–µ–∑–ª–∏ –≤ –ª–µ—Å –∏ –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ –æ–±—å—è—Å–Ω–∏–ª–∏, —á—Ç–æ —Ç–∞–∫ –¥–µ–ª–∞—Ç—å –Ω–µ–ª—å–∑—è. –¢–≤–æ–∏ –æ—Å—Ç–∞–Ω–∫–∏ –¥–æ —Å–∏—Ö –ø–æ—Ä –∏—â—É—Ç.",
                win: "–ï–±–∞—Ç—å, —Ç—ã —Ä–µ–∞–ª—å–Ω–æ —Å–º–æ–≥! –û—Ç–¥–∞–ª –≤—Å–µ –¥–æ–ª–≥–∏ –∏ –≤—ã–∂–∏–ª –≤ —ç—Ç–æ–º –≥–∞–¥—é—à–Ω–∏–∫–µ. –¢–µ–ø–µ—Ä—å —Ç—ã –ª–µ–≥–µ–Ω–¥–∞ –ö—É—Ä—Å–∫–∞. –ú–æ–∂–µ—à—å —Å—ä–µ–±–∞—Ç—å –æ—Ç—Å—é–¥–∞ —Å —á–∏—Å—Ç–æ–π —Å–æ–≤–µ—Å—Ç—å—é."
            }
        };

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI ---
        const ui = {
            day: document.getElementById('day'), money: document.getElementById('money'), debt: document.getElementById('debt'), job: document.getElementById('job'),
            health: document.getElementById('health-value'), healthBar: document.getElementById('health-bar'),
            satiety: document.getElementById('satiety-value'), satietyBar: document.getElementById('satiety-bar'),
            stress: document.getElementById('stress-value'), stressBar: document.getElementById('stress-bar'),
            stepaEmoji: document.getElementById('stepa-emoji'), events: document.getElementById('events'), toastContainer: document.getElementById('toast-container')
        };
        
        function updateUI() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–∑ –ª–∏—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏, –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
            animateStatUpdate(ui.day, gameState.day);
            animateStatUpdate(ui.money, gameState.money.toLocaleString('ru-RU') + ' ‚ÇΩ');
            animateStatUpdate(ui.debt, gameState.debt.toLocaleString('ru-RU') + ' ‚ÇΩ');
            animateStatUpdate(ui.job, gameState.job.name);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ—Å–æ–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            ui.health.textContent = gameState.health; ui.healthBar.style.width = `${gameState.health}%`;
            ui.satiety.textContent = gameState.satiety; ui.satietyBar.style.width = `${gameState.satiety}%`;
            ui.stress.textContent = gameState.stress; ui.stressBar.style.width = `${gameState.stress}%`;

            updateStepaEmoji();
        }

        let statUpdateTimers = {};
        function animateStatUpdate(element, newValue) {
            const key = element.id;
            const oldValue = element.textContent;
            if (oldValue === String(newValue)) return;

            // –õ–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const isNumber = !isNaN(parseFloat(oldValue.replace(/\s|‚ÇΩ/g, ''))) && !isNaN(parseFloat(String(newValue).replace(/\s|‚ÇΩ/g, '')));
            let changeClass = '';
            if (isNumber) {
                const oldNum = parseFloat(oldValue.replace(/\s|‚ÇΩ/g, ''));
                const newNum = parseFloat(String(newValue).replace(/\s|‚ÇΩ/g, ''));
                if (newNum > oldNum) changeClass = 'flash-green';
                if (newNum < oldNum) changeClass = 'flash-red';
            }

            element.textContent = newValue;

            if (changeClass) {
                clearTimeout(statUpdateTimers[key]);
                element.classList.remove('flash-green', 'flash-red');
                void element.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                element.classList.add(changeClass);
                statUpdateTimers[key] = setTimeout(() => element.classList.remove(changeClass), 700);
            }
        }

        function changeStat(stat, value) {
            gameState[stat] = Math.max(0, gameState[stat] + value);
            if (['stress', 'health', 'satiety'].includes(stat)) gameState[stat] = Math.min(100, gameState[stat]);
        }
        
        function setStepaAnimation(animation, duration) {
            ui.stepaEmoji.style.animation = 'none';
            void ui.stepaEmoji.offsetWidth;
            ui.stepaEmoji.style.animation = `${animation} ${duration}s ease-in-out`;
            setTimeout(() => {
                ui.stepaEmoji.style.animation = 'idle-bob 4s ease-in-out infinite';
            }, duration * 1000);
        }
        
        function updateStepaEmoji() {
            if (gameState.stress >= 80) ui.stepaEmoji.textContent = 'üò°';
            else if (gameState.health <= 20) ui.stepaEmoji.textContent = 'üíÄ';
            else if (gameState.satiety <= 20) ui.stepaEmoji.textContent = 'ü§¢';
            else if (gameState.money > 50000) ui.stepaEmoji.textContent = 'ü§ë';
            else if (gameState.money < 1000) ui.stepaEmoji.textContent = 'üò≠';
            else if (gameState.debt > gameState.money * 10) ui.stepaEmoji.textContent = 'üò±';
            else if (ui.stepaEmoji.textContent == 'ü•¥') { /* do nothing, let it be dizzy */ }
            else ui.stepaEmoji.textContent = 'üòê';
        }

        function addEvent(message, type = "default") {
            const eventEl = document.createElement('div');
            eventEl.className = `event ${type}`;
            eventEl.innerHTML = `<b>–î–µ–Ω—å ${gameState.day}:</b> ${message}`;
            ui.events.prepend(eventEl);
            if(ui.events.children.length > 20) ui.events.lastChild.remove();
        }

        function showToast(message, type = "default") {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            ui.toastContainer.appendChild(toast);
            const soundMap = { danger: 'error', success: 'notification', warning: 'notification' };
            const hapticMap = { danger: 'error', success: 'success', warning: 'warning' };
            
            if (soundMap[type]) playSound(soundMap[type]);
            if (hapticMap[type]) haptic(hapticMap[type]);
            if (type === 'danger') setStepaAnimation('danger-shake', 1.5);
            
            setTimeout(() => toast.remove(), 4000);
        }
        
        // --- –ì–ª–∞–≤–Ω—ã–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª - –°–ú–ï–ù–ê –î–ù–Ø ---
        function nextDay() {
            if (gameState.gameOver) return;
            changeStat('day', 1);
            
            // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –¥–µ–±–∞—Ñ—Ñ—ã
            changeStat('satiety', -10);
            if (gameState.satiety <= 0) {
                changeStat('health', -10);
                addEvent("–û—Ç –≥–æ–ª–æ–¥–∞ —Å–≤–æ–¥–∏—Ç –∂–∏–≤–æ—Ç. –¢–µ—Ä—è–µ—à—å –∑–¥–æ—Ä–æ–≤—å–µ.", "danger");
            }
            if(gameState.stress > 0) changeStat('stress', -2); // –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–Ω–∏–∂–µ–Ω–∏–µ —Å—Ç—Ä–µ—Å—Å–∞

            // –®–∞–Ω—Å –Ω–∞ —Å–æ–±—ã—Ç–∏–µ
            if (Math.random() < 0.3) randomEvent();
            // –ó–≤–æ–Ω–æ–∫ –æ—Ç –°–µ—Ä–µ–≥–∏
            if (gameState.day > 2 && gameState.day % 4 === 0 && gameState.debt > 0) creditorHarassment();

            updateUI();
            checkGameOver();
            saveGame();
        }
        
        // --- –î–µ–π—Å—Ç–≤–∏—è –∏–≥—Ä–æ–∫–∞ ---
        function work() {
            playSound('work'); 
            const { salary, stress, health, satiety } = gameState.job;
            let finalSalary = salary;
            let eventMsg = phrases.work[Math.floor(Math.random() * phrases.work.length)];
            
            const rand = Math.random();
            const isHomeless = gameState.job.name === "–ë–æ–º–∂";

            if (rand < 0.1 && !isHomeless) { // 10% —à–∞–Ω—Å –Ω–∞ –±–æ–Ω—É—Å, –Ω–æ –Ω–µ –¥–ª—è –±–æ–º–∂–∞
                finalSalary *= 1.5;
                eventMsg = phrases.workBonus[Math.floor(Math.random() * phrases.workBonus.length)];
                showToast(`–ü—Ä–µ–º–∏—è! +${(finalSalary - salary).toLocaleString()} ‚ÇΩ`, 'success');
            } else if (rand < 0.15) { // 5% —à–∞–Ω—Å –Ω–∞ —à—Ç—Ä–∞—Ñ (–¥–∞–∂–µ –±–æ–º–∂ –º–æ–∂–µ—Ç —á—Ç–æ-—Ç–æ –ø–æ—Ç–µ—Ä—è—Ç—å)
                finalSalary = Math.max(0, salary - 500); // –®—Ç—Ä–∞—Ñ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ –∑–∞—Ä–ø–ª–∞—Ç—ã
                if (salary > finalSalary) {
                     changeStat('money', -(salary - finalSalary));
                     showToast(`–®—Ç—Ä–∞—Ñ! -${(salary - finalSalary).toLocaleString()} ‚ÇΩ`, 'danger');
                     eventMsg = phrases.workPenalty[Math.floor(Math.random() * phrases.workPenalty.length)];
                }
            } else if (rand < 0.15 && isHomeless) {
                // –ë–æ–º–∂ –ø–æ–ª—É—á–∏–ª –Ω–µ–±–æ–ª—å—à–æ–π –±–æ–Ω—É—Å, –Ω–æ –Ω–µ –ø—Ä–µ–º–∏—é
                finalSalary += 100;
            }

            changeStat('money', finalSalary);
            changeStat('stress', stress);
            changeStat('health', health);
            changeStat('satiety', satiety);

            haptic('light');
            setStepaAnimation('money-bounce', 1);
            addEvent(`${eventMsg} –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${finalSalary.toLocaleString()} ‚ÇΩ.`);
            
            // –°–ú–ï–ù–ê –î–ù–Ø - –¢–û–õ–¨–ö–û –ó–î–ï–°–¨
            nextDay(); 
        }

        function findJob() {
            playSound('click'); 
            if (Math.random() > 0.4) {
                const newJob = jobs[Math.floor(Math.random() * jobs.length)];
                gameState.job = newJob;
                showToast(`–¢—ã –Ω–∞—à–µ–ª –Ω–æ–≤—É—é —Ä–∞–±–æ—Ç—É: ${newJob.name}!`, 'success');
                addEvent(`–ù–∞–∫–æ–Ω–µ—Ü-—Ç–æ —Ç—ã –Ω–µ –±–æ–º–∂, –∞ "${newJob.name}".`);
            } else {
                showToast("–ù–∏–∫–æ–º—É —Ç—ã –Ω–∞—Ö—É–π –Ω–µ –Ω—É–∂–µ–Ω, –Ω–µ—É–¥–∞—á–Ω–∏–∫.", 'danger');
                changeStat('stress', 10);
            }
            updateUI();
            saveGame();
        }
        
        function relieveStress() {
            if (gameState.money < 1000) { showToast("–î–µ–Ω–µ–≥ –Ω–µ—Ç –¥–∞–∂–µ –Ω–∞ –±–æ—è—Ä—É!", "danger"); return; }
            playSound('chill');
            changeStat('money', -1000); changeStat('stress', -40); changeStat('health', -5);
            haptic('medium');
            ui.stepaEmoji.textContent = 'ü•¥';
            setStepaAnimation('dizzy', 2);
            setTimeout(() => updateStepaEmoji(), 2000);
            addEvent("–ü—Ä–æ—Å–∞–¥–∏–ª 1000 ‚ÇΩ –≤ –±–∞—Ä–µ. –°—Ç–∞–ª–æ –ª–µ–≥—á–µ, –Ω–æ –ø–µ—á–µ–Ω—å –ø–µ—Ä–µ–¥–∞–µ—Ç –ø—Ä–∏–≤–µ—Ç.");
            updateUI();
            saveGame();
        }
        
        function payDebt() {
            const payment = Math.min(gameState.money, 20000);
            if (payment <= 0) { showToast("–ù–µ—á–µ–º –ø–ª–∞—Ç–∏—Ç—å, —Ç—ã –Ω–∏—â–∏–π!", "danger"); return; }
            playSound('gain');
            changeStat('money', -payment); changeStat('debt', -payment); changeStat('stress', -20);
            showToast(`–û—Ç–¥–∞–ª ${payment} ‚ÇΩ. –°–µ—Ä—ë–≥–∞ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –±—É–¥–µ—Ç –ª–æ–º–∞—Ç—å —Ç–µ–±–µ –Ω–æ–≥–∏.`, "success");
            updateUI(); checkGameOver(); saveGame();
        }

        // --- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ ---
        function showModal(id) { document.getElementById(id).classList.add('show'); haptic('light');}
        function hideModal(id) { document.getElementById(id).classList.remove('show'); }

        function showFriendsModal() {
            playSound('click'); 
            const container = document.getElementById('friends-options'); container.innerHTML = '';
            gameState.friends.forEach(friend => {
                const el = document.createElement('div'); el.className = 'option';
                let button;
                if (friend.debtAmount > 0) button = `<button class="repay" onclick="repayFriend('${friend.name}')">–í–µ—Ä–Ω—É—Ç—å ${friend.debtAmount.toLocaleString()} ‚ÇΩ</button>`;
                else button = `<button onclick="borrowFromFriend('${friend.name}')">–ó–∞–Ω—è—Ç—å ${friend.maxLoan.toLocaleString()} ‚ÇΩ</button>`;
                el.innerHTML = `<strong>${friend.name}</strong><br><small>${friend.desc}</small>${button}`;
                container.appendChild(el);
            });
            showModal('friends-modal');
        }
        
        function borrowFromFriend(name) {
            const friend = gameState.friends.find(f => f.name === name);
            if (Math.random() <= friend.chance) {
                changeStat('money', friend.maxLoan); friend.debtAmount = friend.maxLoan;
                showToast(`${friend.name} –æ–¥–æ–ª–∂–∏–ª ${friend.maxLoan.toLocaleString()} ‚ÇΩ. "–í–µ—Ä–Ω–∏, —Å—É–∫–∞, –∞ —Ç–æ —Ö—É–∂–µ –±—É–¥–µ—Ç"`, 'success');
                playSound('gain', 1.2);
            } else {
                changeStat('stress', 15);
                showToast(`${friend.name} ${phrases.friendReject[Math.floor(Math.random() * phrases.friendReject.length)]}`, 'danger');
            }
            hideModal('friends-modal'); updateUI(); saveGame();
        }

        function repayFriend(name) {
             const friend = gameState.friends.find(f => f.name === name);
             if (gameState.money < friend.debtAmount) { showToast("–ù–µ—Ç –±–∞–±–æ–∫, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ–ª–≥!", "danger"); return; }
             changeStat('money', -friend.debtAmount);
             showToast(`–¢—ã –≤–µ—Ä–Ω—É–ª –¥–æ–ª–≥ ${friend.name}. –û–Ω —Å–Ω–æ–≤–∞ —Å—á–∏—Ç–∞–µ—Ç —Ç–µ–±—è —á–µ–ª–æ–≤–µ–∫–æ–º.`, 'success');
             friend.debtAmount = 0;
             hideModal('friends-modal'); updateUI(); saveGame();
        }

            playSound('click'); 
            const container = document.getElementById('food-options'); container.innerHTML = '';
            food.forEach(item => {
                const el = document.createElement('div'); el.className = 'option';
                el.innerHTML = `<strong>${item.name}</strong> - ${item.cost.toLocaleString()} ‚ÇΩ<br><small>–°—ã—Ç–æ—Å—Ç—å: +${item.satiety}, –ó–¥–æ—Ä–æ–≤—å–µ: ${item.health > 0 ? '+':''}${item.health}</small>`;
                el.onclick = () => eat(item.name); container.appendChild(el);
            });
            showModal('food-modal');
        }

        function eat(name) {
            const foodItem = food.find(f => f.name === name);
            if (gameState.money < foodItem.cost) { showToast("–î–µ–Ω–µ–≥ –Ω–µ—Ç –¥–∞–∂–µ –Ω–∞ –µ–¥—É, –∏–¥–∏ —Ä–∞–±–æ—Ç–∞–π!", "danger"); return; }
            changeStat('money', -foodItem.cost); changeStat('satiety', foodItem.satiety); changeStat('health', foodItem.health); changeStat('stress', foodItem.stress);
            playSound('eat', 1.5); // –ù–æ–≤—ã–π –∑–≤—É–∫ –µ–¥—ã
            addEvent(`–ü–æ–µ–ª: "${foodItem.name}". –•–æ—Ç—å –∫–∞–∫–∞—è-—Ç–æ —Ä–∞–¥–æ—Å—Ç—å –≤ —ç—Ç–æ–π –∂–∏–∑–Ω–∏.`);
            hideModal('food-modal'); updateUI(); saveGame();
        }

        function showShadyDealsModal() {
            playSound('click'); 
            const container = document.getElementById('shady-deals-options'); container.innerHTML = '';
            shadyDeals.forEach(deal => {
                const el = document.createElement('div');
                el.className = 'option';
                el.innerHTML = `<strong>${deal.name}</strong><br><small>${deal.desc}</small><br><small style="color:var(--warning)">–®–∞–Ω—Å: ${(deal.chance * 100)}%</small>`;
                el.onclick = () => attemptShadyDeal(deal.name);
                container.appendChild(el);
            });
            showModal('shady-deals-modal');
        }

        function attemptShadyDeal(name) {
            const deal = shadyDeals.find(d => d.name === name);
            if (gameState.money < deal.cost) {
                showToast("–£ —Ç–µ–±—è –Ω–µ—Ç –¥–µ–Ω–µ–≥ –Ω–∞ —Ç–∞–∫—É—é –∞–≤–∞–Ω—Ç—é—Ä—É!", 'danger');
                return;
            }
            changeStat('money', -deal.cost);
            changeStat('stress', deal.stress);

            if (Math.random() <= deal.chance) {
                changeStat('money', deal.reward);
                showToast(`–ê—Ñ–µ—Ä–∞ —É–¥–∞–ª–∞—Å—å! –¢—ã –ø–æ–¥–Ω—è–ª ${deal.reward.toLocaleString()} ‚ÇΩ!`, 'success');
                addEvent(`–¢—ã –ø—Ä–æ–≤–µ—Ä–Ω—É–ª "${deal.name}" –∏ —Å–æ—Ä–≤–∞–ª –∫—É—à.`);
                playSound('gain', 1.2);
            } else {
                changeStat('money', deal.penalty);
                showToast(`–¢–µ–±—è –∫–∏–Ω—É–ª–∏! –ü–æ—Ç–µ—Ä—è–Ω–æ ${Math.abs(deal.penalty).toLocaleString()} ‚ÇΩ`, 'danger');
                addEvent(`–°—Ö–µ–º–∞ "${deal.name}" –ø—Ä–æ–≤–∞–ª–∏–ª–∞—Å—å. –¢—ã –≤ –µ—â–µ –±–æ–ª—å—à–µ–π –∂–æ–ø–µ.`);
                playSound('loss', 1.2);
            }
            hideModal('shady-deals-modal');
            updateUI();
            saveGame();
        }
        
        // --- –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –∏ –∫–æ–Ω–µ—Ü –∏–≥—Ä—ã ---
        function randomEvent() {
            const events = [
                () => { changeStat('money', 1000); showToast("–ù–∞—à—ë–ª 1000 ‚ÇΩ —É –ª–∞—Ä—å–∫–∞! –°–µ–≥–æ–¥–Ω—è –≤–µ–∑–µ—Ç.", 'success'); playSound('gain'); },
                () => { if(gameState.money > 1500) { changeStat('money', -1500); showToast("–¶—ã–≥–∞–Ω–µ —Ä–∞–∑–≤–µ–ª–∏ –Ω–∞ 1500 ‚ÇΩ. –õ–æ—Ö - —ç—Ç–æ —Å—É–¥—å–±–∞.", 'danger'); playSound('loss'); }},
                () => { changeStat('health', -15); showToast("–ü—Ä–æ—Å—Ç—É–¥–∏–ª—Å—è –ø–æ–¥ –¥–æ–∂–¥–µ–º, –∑–¥–æ—Ä–æ–≤—å–µ —É—Ö—É–¥—à–∏–ª–æ—Å—å.", 'warning'); addEvent("–ó–∞–±–æ–ª–µ–ª–∞ —Å–ø–∏–Ω–∞ –∏ –∂–æ–ø–∞. –ö–∞–∂–µ—Ç—Å—è, —ç—Ç–æ –ø—Ä–æ—Å—Ç—É–¥–∞.", 'warning');},
                () => { changeStat('stress', -20); showToast("–ü–æ —Ç–µ–ª–µ–∫—É –ø–æ–∫–∞–∑–∞–ª–∏ '–ë—Ä–∏–≥–∞–¥—É'. –ù–∞ –¥—É—à–µ —Å—Ç–∞–ª–æ —Ç–µ–ø–ª–æ.", 'success'); },
                () => { if(gameState.money > 500) { changeStat('money', -500); showToast("–ì–æ–ø–Ω–∏–∫–∏ –æ—Ç–∂–∞–ª–∏ 500 ‚ÇΩ '–Ω–∞ —Å–µ–º–∫–∏'.", 'danger'); addEvent("–ù–∞—Ä–≤–∞–ª—Å—è –Ω–∞ –≥–æ–ø-—Å—Ç–æ–ø. –õ–µ–≥–∫–æ –æ—Ç–¥–µ–ª–∞–ª—Å—è.", 'danger'); playSound('loss'); }},
                () => { changeStat('satiety', 20); showToast("–ë–∞–±–∞ –ù—é—Ä–∞ –∏–∑ –ø–æ–¥—ä–µ–∑–¥–∞ —É–≥–æ—Å—Ç–∏–ª–∞ –ø–∏—Ä–æ–∂–∫–∞–º–∏.", 'success'); }
            ];
            events[Math.floor(Math.random() * events.length)]();
        }
        
        function creditorHarassment() {
            const threat = phrases.debtThreats[Math.floor(Math.random() * phrases.debtThreats.length)];
            showToast(threat, 'danger');
            changeStat('stress', 30);
            playSound('stress', 1.5); // –ù–æ–≤—ã–π –∑–≤—É–∫ —É–≥—Ä–æ–∑—ã
        }

        function checkGameOver() {
            if (gameState.gameOver) return;
            if (gameState.health <= 0) endGame("üíÄ –°–î–û–•", phrases.gameOver.health);
            else if (gameState.stress >= 100) endGame("ü§Ø –ü–û–ï–•–ê–õ –ö–£–ö–£–•–û–ô", phrases.gameOver.stress);
            else if (gameState.day > 30 && gameState.debt > 70000) endGame("üî´ –†–ê–°–ü–†–ê–í–ê", phrases.gameOver.debt);
            else if (gameState.debt <= 0) endGame("üéâ –ü–û–ë–ï–î–ê, –ë–õ–Ø–¢–¨!", phrases.gameOver.win);
        }

        function endGame(title, text) {
            gameState.gameOver = true; saveGame(); playSound('gameOver'); haptic('error');
            document.getElementById('game-over-title').textContent = title;
            document.getElementById('game-over-text').textContent = text;
            showModal('game-over-modal');
        }
        
        function restartGame() {
            localStorage.removeItem('stepaGameState');
            initGame();
            hideModal('game-over-modal');
        }

        // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ ---
        function saveGame() {
            localStorage.setItem('stepaGameState', JSON.stringify(gameState));
        }

        function loadGame() {
            const savedState = localStorage.getItem('stepaGameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                if (gameState.gameOver) {
                    gameState = JSON.parse(JSON.stringify(initialGameState));
                }
            } else {
                gameState = JSON.parse(JSON.stringify(initialGameState));
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        function initGame() {
            loadGame();
            if (gameState.day === 1) {
              addEvent("–ü—Ä–æ—Å–Ω—É–ª—Å—è —Å –±–æ–¥—É–Ω–∞. –ö–∞–∂–µ—Ç—Å—è, —è –∫–æ–º—É-—Ç–æ –¥–æ–ª–∂–µ–Ω...", "warning");
            }
            updateUI();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ –Ω–∞ body
            document.body.addEventListener('click', initAudio, { once: true });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è haptic feedback –∏ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—Å–ø–ª—ã—Ç–∏—è
            document.querySelectorAll('.action-btn, .modal-close, .option').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    haptic('light');
                });
            });
            initGame();
        });
    </script>
